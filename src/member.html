    <script>    
        $(function(){
            var app = {
                buyNum: 1, /* 购买数量*/
                init: function(){
                    this.bindEvent();
                },
                bindEvent: function(){
                    var self = this;
                    /**  充值弹窗*/
                    $('.js-cz-bt').on('click', function(){
                        $('.js-cz-window').removeClass('hide');
                    })
                    /**  提现弹窗*/
                    $('.js-tx-bt').on('click', function(){
                        $('.js-tx-window').removeClass('hide');
                    })

                    /** 数量类型选择*/
                    $('.js-room-choose').on('click','.twn-choose', function(){
                        $('.js-room-choose > .selected').removeClass('selected');
                        $(this).addClass('selected')
                    })

                    /** 马上充值点击*/
                    $('.js-cz-now').on('click', function(){
                        $('.js-cz-window').addClass('hide');
                    })

                    /** 马上提现点击*/
                    $('.js-tx-now').on('click', function(){
                        $('.js-tx-window').addClass('hide');
                    })

                    /** 通用弹窗关闭*/
                    $('.toast-window-mask').on('click', function(){
                        $(this).parent('.toast-window').addClass('hide');
                    })
                    /** 通用弹窗关闭*/
                    $('.twn-t-close, .js-win-close').on('click', function(){
                        $(this).parents('.toast-window').addClass('hide');
                    })
                    
                }
            }
            app.init();
        })
    </script>
